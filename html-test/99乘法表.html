<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>乘法表</title>
	<script type="text/javascript">
	document.write('<table border=1>');
		for(var i=1;i<=9;i++){
			document.write('<tr>');
			for(var j=1;j<=i;j++){
				var result = j*i;
				document.write('<td>'+j+'*'+i+'='+result+'</td>');
			}
			document.write('</tr>');
		}
	document.write('</table>');
	</script>
</head>
<body>

</body>
</html>
