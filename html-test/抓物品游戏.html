<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>抓物品游戏</title>
</head>
<body>
	<img src="1.jpg" id="Image" style="left:10px;top:20px;position:absolute;">
	<script type="text/javascript">
		var oImg = document.getElementById('Image');//获取图片对象
		var old_left = parseInt(oImg.style.left);//获取原来的左边距
		var old_top = parseInt(oImg.style.top);//获取原来的上边距
		oImg.onmouseover = function(){//鼠标移入事件
			var new_left = old_left + Math.floor(Math.random()*200);//计算新生成的左边距
			var new_top = old_top + Math.floor(Math.random()*200);//计算新生成的右边距
			oImg.style.left = new_left + 'px';//将新生成的左边距赋给行内样式
			oImg.style.top = new_top + 'px';//将新生成的右边距赋给行内样式
		}
	</script>
</body>
</html>
