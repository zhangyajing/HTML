<!doctype html>
<html>
<head></head>
<body>
	<video src="movie.webm" controls="controls" id="video" poster="C:\Users\cherish\Desktop\photo.jpg">video</video>
	<br>
	<button onclick="bofang()">start</button>
	<button onclick="zanting()">zanting</button>
	<button onclick="kuaijin()">kuaijin</button>
	<button onclick="kuaitui()">kuaitui</button>
	<button onclick="jingyin(this)">jingyin</button>
	<button onclick="jiasu()">jiasu</button>
	<button onclick="jiansu()">jiansu</button>
	<button onclick="normal()">normal</button>
	<button onclick="upper()">upper</button>
	<button onclick="lower()">lower</button>
	<script>
		var video=document.getElementById('video');
		function bofang(){
			video.play();
		}
		function zanting(){
			video.pause();
		}
		function kuaijin(){
			video.currentTime+=10;
		}
		function kuaitui(){
			video.currentTime-=5;
		}
		function jingyin(obj){
			if(video.muted){
				obj.innerHTML="shutup";
				video.muted=false;
			}else{
				obj.innerHTML="open";
				video.muted=true;
			}
		}
		function jiasu(){
			video.playbackRate=3;
		}
		function jiansu(){
			video.playbackRate=1/3;
		}
		function normal(){
			video.playbackRate=1;
		}
		function upper(){
			video.volume+=0.2;
		}
		function lower(){
			video.volume-=0.2;
		}
	</script>

</body>
</html>
