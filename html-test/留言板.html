<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>留言板</title>
	<style type="text/css">
		*{
			margin: 0;padding: 0;
		}
		#main{
			width: 600px;margin: 0 auto;
		}
		#main #show{
			width: 585px;border: 2px solid blue;
			height: 300px;background: #ccc;overflow: auto;
		}
		#main #show p{
			font-size: 25px;line-height: 1.5em;
			font-family: 微软雅黑;text-indent: 10px;
		}
		#msg{
			width: 600px;height: 100px;
		}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oBtn = document.getElementById('btn');
		
		oBtn.onclick = function(){
			var oMsg = document.getElementById('msg');
			var oShow = document.getElementById('show');
			var msg = oMsg.value;//获得输入的内容
			if(msg == ''){
				alert('内容为空，请输入内容！');
				return false;
			}
			var oP = document.createElement('p');//创建P标签
			oP.innerHTML = msg;//给P标签添加内容
			oShow.appendChild(oP);//往留言板后面添加内容
			oMsg.value = '';
		}
	}
	</script>
</head>
<body>
	<div id="main">
		<div id="show">
			<p>屌丝：美女你好</p>
			<p>美女：呵呵</p>
			<p>屌丝：我能请你吃顿饭吗？求赏个面子啊！</p>
			<p>美女：滚蛋</p>
		</div>
		<br><br>
		<textarea id="msg" cols='30' rows='30'></textarea>
		<br><br>
		<input type='button' value='提交留言' id="btn">
	</div>
</body>
</html>
