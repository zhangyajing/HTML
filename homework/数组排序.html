<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>数组排序</title>
	<script type="text/javascript">
		var arr = new Array(10,75,44,32,30,7);
		for(var i=0;i<arr.length-1;i++){
			for(var j=i+1;j<arr.length;j++){
				if(arr[i]>arr[j]){
					temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp;
				}
			}
		}
		document.write(arr);
	</script>
</head>
<body>

</body>
</html>
