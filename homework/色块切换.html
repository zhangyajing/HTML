<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>切换色块</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			margin: 10px 0 ;
		}
		
	</style>
</head>
<body>
	<input type='button' id='btn' value='切换'>
	<div id='div' style='background-color:red;'>color</div>
	<script type="text/javascript">
		var oBtn = document.getElementById('btn');
		var oDiv = document.getElementById('div');
		oBtn.onclick = function(){
			var arr = new Array('red','blue','green','pink','purple','yellow','grey');
			var i = Math.floor(Math.random()*arr.length);
			oDiv.style.backgroundColor = arr[i];
		}
	</script>
</body>
</html>
